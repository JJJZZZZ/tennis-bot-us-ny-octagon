name: Tennis Court Booking

on:
  workflow_dispatch: # Allow manual triggering
    inputs:
      booking_days:
        description: 'Days ahead to book (e.g., 1 for tomorrow, 2 for day after)'
        required: false
        default: '1'
        type: string
      run_time:
        description: 'When to run (now or 8am-est)'
        required: false
        default: 'now'
        type: choice
        options:
        - now
        - 8am-est

jobs:
  book-tennis-courts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome and ChromeDriver
      run: |
        # Install Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # ChromeDriver is now included with Chrome for Testing - let's use webdriver-manager
        # The Python webdriver-manager will handle ChromeDriver installation automatically
        
    - name: Wait until 8:00 AM EST (if requested)
      run: |
        if [ "${{ github.event.inputs.run_time }}" = "8am-est" ]; then
          echo "Waiting until exactly 8:00 AM EST to start booking..."
          echo "Current EST time: $(TZ=America/New_York date '+%H:%M:%S')"
          
          # Wait until 8:00 AM EST
          while true; do
            current_time=$(TZ=America/New_York date '+%H:%M:%S')
            current_hour=$(TZ=America/New_York date '+%H')
            current_minute=$(TZ=America/New_York date '+%M')
            
            echo "Current EST time: $current_time"
            
            # Check if it's 8:00 AM (between 07:59:50 and 08:00:10)
            if [ "$current_hour" = "08" ] && [ "$current_minute" = "00" ]; then
              echo "✅ It's 8:00 AM EST! Starting booking process..."
              break
            elif [ "$current_hour" -gt "08" ] || ([ "$current_hour" = "08" ] && [ "$current_minute" -gt "00" ]); then
              echo "✅ Past 8:00 AM EST, starting booking process now..."
              break
            fi
            
            echo "Waiting... (will start at 8:00 AM EST)"
            sleep 10
          done
        else
          echo "Running immediately (manual trigger with 'now' option)"
          echo "Current EST time: $(TZ=America/New_York date '+%H:%M:%S')"
        fi
      env:
        TZ: America/New_York
        
    - name: Run tennis booking script
      run: |
        # If booking_days is provided, we can modify the booking configuration
        if [ -n "${{ github.event.inputs.booking_days }}" ]; then
          echo "Booking for ${{ github.event.inputs.booking_days }} days ahead"
          # Note: The booking days will be handled by your existing bookings_to_edit.py configuration
        fi
        python3 run_bookings.py
      env:
        # Set timezone to Eastern Time
        TZ: America/New_York
        # Run in headless mode for GitHub Actions
        HEADLESS: true
        # Additional Chrome options for CI environment
        DISPLAY: :99
        # Pass booking days as environment variable
        BOOKING_DAYS: ${{ github.event.inputs.booking_days || '1' }}
        
    - name: Upload booking results (optional)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: booking-results
        path: |
          *.log
          booking_results.txt
        retention-days: 7